<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required+span{
            display: block;
            color:red;
        }
        input+span{
            display: none;
        }
        input:required{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text"><span>Name required</span></dd>
        <dt>Password</dt>
        <dd><input type="password" required><span>Password Required</span></dd>
        <dt>Age</dt>
        <dd><input type="number" required><span>Age reuired</span></dd>
    </dl>
    <button>Register</button>
</body>
</html>
