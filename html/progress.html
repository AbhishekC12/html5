<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl{
            width: 300px;
            height: 30px;
        }
    </style>
</head>
<body>
    <form method="get">
        <dl>
            <dt>preparing for download</dt>
            <dd>
                <dd><progress></progress></dd>
            </dd>
            <dt>40%complete</dt>
            <dd>
                <progress min="1" max="100" value="40"></progress>
            </dd>
            <dt>80%complete</dt>
            <dd>
                <progress min="1" max="100" value="80"></progress>
            </dd>
            <dt>100%complete</dt>
            <dd>
                <progress min="1" max="100" value="100"></progress>
            </dd>
        </dl>
    </form>
</body>
</html>
