<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dt{
            background-color: gray;
            color:white;
            padding: 5px;
            margin-bottom: 10px;
            text-align: left;
        }
        dl{
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
        dd{
            background-color: darkcyan;
            color: white;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd>some name</dd>
        <dt>Address</dt>
        <dd>some address</dd>
        <dt>Age</dt>
        <dd>some age</dd>
        <dt>contacts</dt>
        <dd>some@gmail.com</dd>
    </dl>
</body>
</html>
