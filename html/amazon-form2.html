<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
       body{
         display: flex;
        justify-content: center;
        align-items: center;
        height: 700px;
        }
        form{
            border:1px solid gray;
            padding: 15px;
            margin: 15px; 
            width: 400px; 
            height: 400px;
        }
        h3{
            font-family: Arial;

        }
    </style>
</head>
<body class="container-fluid">
    <form method="get" class="p-3 m-3 mt-3">
        <h3>Let us create your free Amazon
            Business account</h3>
    <div class="mb-3">
        <div class="mb-3">
        <label class="form-label" for="email">Enter the work email you'd like to use for your business account.</label>
    </div>
           <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter email address" class="w-100">
           </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-warning w-100">
            Get started
        </button>
    </div>
    <div class="mb-3">
        <p>Already an Amazon Business customer?<span class="btn btn-link">Sign in</span></p>
    </div>
</form>
</body>
</html>
