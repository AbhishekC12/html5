<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        ul{
            list-style: none;
        }
        meter{
            width: 200px;
            height: 20px;
        }
        meter+span{
            color:gray;
        }
        li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form method="get">
        <ul>
            <li>5<span class="bi bi-star-fill"><meter min="1" value="5" max="5"></meter>10,206</span></li>
            <li>4<span class="bi bi-star-fill"><meter min="1" value="3" max="5"></meter>2,206</span></li>
            <li>3<span class="bi bi-star-fill"><meter min="1" max="100" low="60" high="80" value="100"></meter>206</span></li>
            <li>2<span class="bi bi-star-fill"><meter min="1" max="100" low="40" high="60" value="100"></meter>16</span></li>
        </ul>
    </form>
</body>
</html>
