<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height:500px;
        }
        form{
            border: 1px solid gray;
            padding: 40px;
            height: 450px;
            width: 350px;
        }
       h3{
        text-align: center;
        margin-bottom: 50px;
        font-size: 50px;
        }
        .or{
            border-bottom:1px solid gray ;
            margin-bottom: 1px; 
          
        }
        .login{
           color: blue;
           text-align: center;
        }
        .password{
            text-align: center;
        }
        .button2{
            border: 1px solid gray;
            padding:5px;
            margin: 60px;
            margin-left: 5px;
        }
    </style>
</head>
<body class="container-fluid">
    <form method="get">
    <div class="heading">
        <h3 style="font-family:Instagram Sans;">Instagram</h3>
    </div>
    <div class="mb-2">
        <input type="text" class="form-control input-group-text" name="number"pattern="\d{0,10}" placeholder="Phone number, username or email address">
    </div>
    <div class="mb-2">
        <input type="password" placeholder="Password" pattern="\d{1,10}" name="password" class="form-control input-group-text">
    </div>
    <div class="mt-3 mb-3">
        <button class="btn btn-primary w-100 rounded mb-2 ">
            Log in
        </button>
    </div>
    <div class="or mb-3">
       
        </div>
    <div class="login">
        <span class="bi bi-facebook"> Log in with Facebook</span>
        </div>
        <div class="password"><br>
            <button class="btn">
            Forgotten your password?
        </button>
        </div>
        <div class="button2 w-100">
            Don't have an account?<button class="btn btn-link">Sign up</button>
        </div>
</form>
</body>
</html>
