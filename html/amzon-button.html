<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
  <h3>Amazon Search Bar</h3>
  <div class="w-50">
    <div class="input-group">
      <select class="input-group-text">
        <option>All</option>
        <option>Mobiles</option>
      </select>
      <input type="text" class="form-control" placeholder="Search Amazon.in">
      <button class="btn btn-warning">
        <span class="bi bi-search"></span>
      </button>
    </div>
  </div>
  <h3>Netflix Register</h3>
  <div class="w-50 bg-dark p-4">
    <div class="input-group input-group-lg">
      <input type="text" placeholder="Your email address" class="form-control">
      <button class="btn btn-danger ms-4">
       Get Started <span class="bi bi-chevron-right"></span>
      </button>
    </div>
  </div>
  <h3>Verify Password</h3>
  <div class="w-50">
    <div class="input-group">
      <span class="bi bi-person-fill input-group-text"></span>
      <input type="password" class="form-control">
      <span class="bi bi-key-fill input-group-text"></span>
    </div>
  </div>
  <h3>Verify User</h3>
  <div class="w-50">
    <div class="input-group">
      <span class="bi bi-person-fill input-group-text"></span>
      <input type="text" class="form-control">
      <span class="bi bi-check-circle input-group-text"></span>
    </div>
  </div>
</body>
</html>
