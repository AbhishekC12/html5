<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            background-size:cover;
        }
        .shade{
            background-color: rgba(0,0,0,0.5);
            height:700px;
            margin-top: -20px;
            margin-left:-20px;
            margin-right: -20px;
            margin-bottom: -20px;
        }
        header{
            padding: 30px;
            display: flex;
            justify-content: space-between;
        }
        .brand-name{
            font-size:40px;
            color:red;
            font-family:Arial;
            font-weight:bold;
        }
        .language{
            font-size:20px;
            color:white;
        }
        .signin{
            background-color: red;
            color:white;
            width: 60px;
            font-size:20px;
            padding:5px;
            border-radius: 3px;
            margin-left:10px;
            height:23px;
        }
        .right-panel{
            display: flex;
        }
        section{
            color:white;
            margin-left:50px
        }
        .title{
            font-size:60px;
            font-weight:bold;
            font-family:Arial;
            Margin-top:100px;
            width:800px;
        }
        .sub-title{
            font-size:30px;
            font-weight:bold;
            font-family: Arial;
            margin-top:25px;
        }
        .email{
            height:25px;
            width:300px;
            background-color: black;
            color:white;
            padding:10px;
            font-size:20px;
        }
        .get-started{
            background-color:red;
            height:25px;
            padding:10px;
            font-size:20px;
            width:150px;
            margin-left:10px;
        }
        main{
            margin-top:50px;
        }
        .main-control{
            display: flex;
            margin-top: 20px;
        }
    </style>
</head>
<body background="/public/images/Netflix.jpg">
    <div class="shade">
        <header>
            <div>
                <span class="brand-name">Netflix</span>
            </div>
            <div class="right-panel">
                <div class="language"><span class="bi bi-globe"></span>Language</div>
                <div class="signin">Signin</div>
            </div>
        </header>
        <section>
            <div class="title">Unlimited movies, TV shows and more</div>
            <div class="sub-title">Watch anywhere. Cancel anytime.</div>
            <main>
                <div>Ready to watch? Enter your email to create or restart your membership.</div>
                <div class="main-control">
                    <div class="email">Your email address</div>
                    <div class="get-started">Get Started<span class="bi bi-chevron-right"></span></div>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
